    <title>YTC Avatar Frame Studio</title>

    rel="shortcut icon"
    href="uploads/favicon.png"
    type="image/png"
  />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/cropper.min.css">

<body>

    <div class="container main-content">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h2>Tạo khung ảnh đại diện</h2>
            </div>
            <div class="col-md-5 col-sm-5 left-block">
                <div class="dyn-box">
                    <div class="frame-image"></div>
                    <div class="crop-image">
                        <img class="preview-image" src="" alt="Loading...">
                        <input type="file" class="hidden" name="upload-file" id="upload-file" accept="image/*">
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-sm-7 right-block">
                <div class="crop-tool">
                    <h4>Chọn ảnh:</h4>
                    <button type="button" class="btn btn-primary btn-upload"><i class="fa fa-upload"></i> Tải ảnh
                        lên</button>
                    <button type="button" class="btn btn-rotate-left hidden"><i class="fa fa-undo"></i></button>
                    <button type="button" class="btn btn-rotate-right hidden"><i class="fa fa-repeat"></i></button>
                    <button type="button" class="btn btn-zoom-in hidden"><i class="fa fa-search-plus"></i></button>
                    <button type="button" class="btn btn-zoom-out hidden"><i class="fa fa-search-minus"></i></button>
                    <button type="button" class="btn btn-flip-horizon hidden"><i class="fa fa-arrows-h"></i></button>
                    <button type="button" class="btn btn-flip-vertical hidden"><i class="fa fa-arrows-v"></i></button>
                    <button type="button" class="btn btn-reset hidden"><i class="fa fa-refresh"> Làm lại</i></button>
                    <button type="button" class="btn btn-success btn-download hidden"><i class="fa fa-download"></i> Tải
                        xuống</button>
                </div>
                <div class="frame-change">
                    <h4>Chọn khung:</h4>
                    <select name="frame" id="frame" class="form-control">
                        <option> - Trống - </option>
                    </select>
                </div>
                <!-- <div class="guide">
                <h4>Hướng dẫn:</h4>
                <p>Vui lòng đọc kỹ hướng dẫn sử dụng trước khi dùng</p>
            </div> -->
            </div>
        </div>
    </div>
    <div class="container footer">

        <p>
            © Copyright

                document.write(new Date().getFullYear());

            <a target="_blank" href="https://www.facebook.com/YTC.NTU/">CLB Truyền thông YTC - NTU</a>

    </div>

    <script src="js/jquery-3.1.1.min.js"></script>

    <script src="js/cropper.min.js"></script>
    <script src="js/main.js"></script>
</body>
